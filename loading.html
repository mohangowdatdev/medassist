<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <link rel="icon" href="fevicon.png" sizes="48x48" type="image/x-icon">
    <style>
        /* Full-screen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            z-index: 9999;
        }

        /* Heart-rate container */
        .heart-rate {
            width: 300px;
            /* Increased size */
            height: 146px;
            /* Adjusted proportionally */
            position: relative;
        }

        /* Fade-in animation */
        .heart-rate .fade-in {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            top: 0;
            right: 0;
            animation: heartRateIn 2.5s linear infinite;
        }

        /* Fade-out animation */
        .heart-rate .fade-out {
            position: absolute;
            width: 120%;
            height: 100%;
            background-color: white;
            top: 0;
            right: -120%;
            animation: heartRateOut 2.5s linear infinite;
        }

        /* Keyframes for heartRateIn */
        @keyframes heartRateIn {
            0% {
                width: 100%;
            }

            50%,
            100% {
                width: 0;
            }
        }

        /* Keyframes for heartRateOut */
        @keyframes heartRateOut {

            0%,
            30% {
                left: -120%;
            }

            100% {
                left: 0;
            }
        }

        /* Heart rate line animation */
        svg polyline {
            animation: draw 2s linear infinite;
        }

        /* Keyframes for SVG drawing */
        @keyframes draw {
            0% {
                stroke-dasharray: 0, 150;
            }

            100% {
                stroke-dasharray: 150, 0;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="heart-rate">
            <svg xml:space="preserve" viewBox="0 0 150 73" height="146px" width="300px" y="0px" x="0px"
                xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" version="1.0">
                <polyline points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,
                    63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486" stroke-miterlimit="10"
                    stroke-width="3" stroke="#009B9E" fill="none"></polyline>
            </svg>

            <div class="fade-in"></div>
            <div class="fade-out"></div>
        </div>
    </div>

    <script>
        // Simulate page redirection delay
        setTimeout(() => {
            window.location.href = "index.html"; // Replace with the target URL
        }, 3000); // Adjust delay as needed
    </script>
</body>

</html>
